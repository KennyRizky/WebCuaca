<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
<title>predict</title>

</head>
<body>
    <div class="searchNavBar w3-container w3-display-container">
        <div class="w3-display-right">
            <a class="btn w3-left">Home</a>
            <a class="btn w3-left">Search</a>
            <a class="btn w3-left">Predict</a>
        </div>
    </div>
    <form>
        <fieldset style="width:50%">
            <legend>Will it rain?</legend>
            <form>
                <table>
                    <tr>
                        <td>Rainfall</td>
                        <td>
                            <input type="text" id="rain" placeholder="Rainfall">
                        </td>
                    </tr>
                    <tr>
                        <td>Sunshine</td>
                        <td>
                            <input type="text" id="sun" placeholder="Sunshine">
                        </td>
                    </tr>
                    <tr>
                        <td>Humidity 9 A.M.</td>
                        <td>
                            <input type="text" id="humid9" placeholder="Humidity 9 A.M.">
                        </td>
                    </tr>
                    <tr>
                        <td>Humidity 3 P.M.</td>
                        <td>
                            <input type="text" id="humid3" placeholder="Humidity 3 P.M.">
                        </td>
                    </tr>
                    <tr>
                        <td>Cloud</td>
                        <td>
                            <input type="text" id="cloud" placeholder="Cloud">
                        </td>
                    </tr>
                </table>
                <button type="button">
                    Predict
                </button>
            </form>
        </fieldset>
    </form>
</body>
</html>
