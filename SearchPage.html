<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="Chart.bundle.js"></script>
        <script src="utils.js"></script>
    </head>
    <body>
        <div class="searchNavBar w3-container w3-display-container">
            <div class="w3-margin-bottom w3-left w3-margin-right">
                <h2>Pick Location:</h2>
                <select class="location-picker" name="location">
                    <option value="sydney">Sydney</option>
                    <option value="melbourne">Melbourne</option>
                    <option value="albury">Albury</option>
                </select>
            </div>
            <div class="w3-left date-picker">
                <h2>Pick Date:</h2>

                <span>From: </span>
                <input type="date">

                <span class="w3-margin-left">To: </span>
                <input type="date">
                <button class="w3-margin-left">GO</button>
            </div>

            <div class="Buttons w3-display-right">
                <a class="btn w3-left" href="HomePage.html">Home</a>
                <a class="btn w3-left" href="SearchPage.html">Search</a>
                <a class="btn w3-left" href="predict.html">Predict</a>
            </div>
        </div>
        <div class="w3-container">
            <div class="w3-quarter">
                <h1 class="w3-border-bottom w3-border-black">Weather for Sydney:</h1>

                <div class="w3-border-bottom w3-border-black">
                    <div div style="float: left;">
                        <h2>Morning:</h2>
                    </div>
                    <div style="margin-left: 170px; position: relative; top: 20px; margin-bottom: 50px;">
                        <p>Temperature: 21 °C</p>
                        <p>Humidity: 99%</p>
                        <p>Wind: 6 km/h</p>
                    </div>
                </div>
                
                <div class="w3-border-bottom w3-border-black">
                    <div div style="float: left;">
                        <h2>Afternoon:</h2>
                    </div>
                    <div style="margin-left: 170px; position: relative; top: 20px; margin-bottom: 50px;">
                        <p>Temperature: 21 °C</p>
                        <p>Humidity: 99%</p>
                        <p>Wind: 6 km/h</p>
                    </div>
                </div>

                <div class="w3-border-bottom w3-border-black">
                    <div style="float: left;">
                        <h2>Evening:</h2>
                    </div>
                    <div style="margin-left: 170px; position: relative; top: 20px; margin-bottom: 50px;">
                        <p>Temperature: 21 °C</p>
                        <p>Humidity: 99%</p>
                        <p>Wind: 6 km/h</p>
                    </div>
                </div>
            </div>
            
            <div class="search-chart w3-threequarter" style="width: 50%; margin-left: 300px; margin-top: 70px; background-color: #fff1d7;">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script>
            window.onload = function(){
                var ctx = document.getElementById("canvas").getContext("2d");
                new Chart(ctx, myChart);
            }
            var dataPemasukan = [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor()
            ];
            var dataPengeluaran = [
                            randomScalingFactor() ,
                            randomScalingFactor() ,
                            randomScalingFactor() ,
                            randomScalingFactor() ,
                            randomScalingFactor() ,
                            randomScalingFactor() ,
                            randomScalingFactor()
            ];
            var myChart = {
                type: 'line',
                data: {
                    datasets : [
                        {/*objek dataset1*/
                            label: "Pengeluaran",
                            backgroundColor: window.chartColors.grey,
                            borderColor: window.chartColors.red,
                            data: dataPengeluaran,
                            fill: true
                        },
                        {/*objek dataset2*/
                            label: "Pemasukan",
                            backgroundColor: window.chartColors.white,
                            borderColor: window.chartColors.blue,
                            data: dataPemasukan,
                            fill: true
                        } 
                    ],
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                },
                options: {
                    scales:{
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Month'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Month'
                            }
                        }]
                    },
                    title:{
                        display: true,
                        text:'Chart.js Line Char',
                    },
                    responsive: true
                }
            };
        </script>
    </body>
</html>
